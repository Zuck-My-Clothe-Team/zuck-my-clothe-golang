basePath: /
definitions:
  model.AddMachineDTO:
    properties:
      branch_id:
        type: string
      createdBy:
        type: string
      machine_serial:
        type: string
      machine_type:
        $ref: '#/definitions/model.MachineType'
      weight:
        minimum: 0
        type: integer
    required:
    - branch_id
    - machine_serial
    - machine_type
    - weight
    type: object
  model.AddUserAddressDTO:
    properties:
      address:
        type: string
      address_id:
        type: string
      district:
        type: string
      lat:
        type: number
      long:
        type: number
      province:
        type: string
      subdistrict:
        type: string
      zipcode:
        type: string
    required:
    - address
    - district
    - lat
    - long
    - province
    - subdistrict
    - zipcode
    type: object
  model.AuthenDetail:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      phone:
        type: string
      profile_image_url:
        type: string
      role:
        $ref: '#/definitions/model.Roles'
      user_id:
        type: string
    type: object
  model.AuthenPayload:
    properties:
      email:
        type: string
      password:
        type: string
      role:
        $ref: '#/definitions/model.Roles'
      user_id:
        type: string
    type: object
  model.AuthenResponse:
    properties:
      data:
        $ref: '#/definitions/model.AuthenDetail'
      token:
        type: string
    type: object
  model.Branch:
    properties:
      branch_detail:
        type: string
      branch_id:
        type: string
      branch_lat:
        type: number
      branch_long:
        type: number
      branch_name:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      deleted_at:
        example: "null"
        type: string
      deleted_by:
        type: string
      owner_user_id:
        type: string
      updated_at:
        type: string
      updated_by:
        type: string
    type: object
  model.BranchDetail:
    properties:
      branch_detail:
        type: string
      branch_id:
        type: string
      branch_lat:
        type: number
      branch_long:
        type: number
      branch_name:
        type: string
      distance:
        type: number
      owner_user_id:
        type: string
    type: object
  model.CreateBranchDTO:
    properties:
      branch_detail:
        type: string
      branch_lat:
        type: number
      branch_long:
        type: number
      branch_name:
        type: string
      owner_user_id:
        type: string
    required:
    - branch_detail
    - branch_lat
    - branch_long
    - branch_name
    - owner_user_id
    type: object
  model.EmployeeContract:
    properties:
      branch_id:
        type: string
      contract_id:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      deleted_at:
        example: "null"
        type: string
      deleted_by:
        type: string
      position_id:
        type: string
      user_id:
        type: string
    type: object
  model.EmployeeContractDTO:
    properties:
      branch_id:
        type: string
      created_by:
        type: string
      position_id:
        type: string
      user_id:
        type: string
    required:
    - branch_id
    - created_by
    - position_id
    - user_id
    type: object
  model.Machine:
    description: Retrieve details of a machine
    properties:
      branch_id:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      deleted_at:
        example: "null"
        type: string
      deleted_by:
        type: string
      is_active:
        type: boolean
      machine_serial:
        type: string
      machine_type:
        $ref: '#/definitions/model.MachineType'
      updated_at:
        type: string
      updated_by:
        type: string
      weight:
        type: integer
    type: object
  model.MachineType:
    enum:
    - Washer
    - Dryer
    type: string
    x-enum-varnames:
    - Washer
    - Dryer
  model.PaymentStatus:
    enum:
    - Pending
    - Completed
    - Expired
    - Cancel
    type: string
    x-enum-varnames:
    - Pending
    - Completed
    - Expired
    - Cancel
  model.Payments:
    properties:
      amount:
        type: number
      created_at:
        type: string
      deleted_at:
        example: "null"
        type: string
      due_date:
        type: string
      payment_id:
        type: string
      payment_status:
        $ref: '#/definitions/model.PaymentStatus'
    required:
    - amount
    type: object
  model.RequestBody:
    properties:
      accessToken:
        type: string
    type: object
  model.Roles:
    enum:
    - SuperAdmin
    - BranchManager
    - Employee
    - Client
    type: string
    x-enum-varnames:
    - SuperAdmin
    - BranchManager
    - Employee
    - Client
  model.UpdateBranchDTO:
    properties:
      branch_detail:
        type: string
      branch_id:
        type: string
      branch_lat:
        type: number
      branch_long:
        type: number
      branch_name:
        type: string
      owner_user_id:
        type: string
    required:
    - branch_detail
    - branch_id
    - branch_lat
    - branch_long
    - branch_name
    - owner_user_id
    type: object
  model.UpdateUserAddressDTO:
    properties:
      address:
        type: string
      district:
        type: string
      lat:
        type: number
      long:
        type: number
      province:
        type: string
      subDistrict:
        type: string
      updatedAt:
        type: string
      zipcode:
        type: string
    type: object
  model.UserAddressDetail:
    properties:
      address:
        type: string
      address_id:
        type: string
      district:
        type: string
      lat:
        type: number
      long:
        type: number
      province:
        type: string
      subdistrict:
        type: string
      user_id:
        type: string
      zipcode:
        type: string
    type: object
  model.UserBranch:
    properties:
      branch:
        items:
          $ref: '#/definitions/model.Branch'
        type: array
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      phone:
        type: string
      profile_image_url:
        type: string
      role:
        $ref: '#/definitions/model.Roles'
      user_id:
        type: string
    type: object
  model.UserContract:
    properties:
      contracts:
        items:
          $ref: '#/definitions/model.EmployeeContract'
        type: array
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      phone:
        type: string
      profile_image_url:
        type: string
      role:
        $ref: '#/definitions/model.Roles'
      user_id:
        type: string
    type: object
  model.UserDTO:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      password:
        type: string
      phone:
        type: string
      profile_image_url:
        type: string
      role:
        $ref: '#/definitions/model.Roles'
    required:
    - email
    - firstname
    - lastname
    - password
    - role
    type: object
  model.UserGeoLocation:
    properties:
      user_lat:
        type: number
      user_lon:
        type: number
    required:
    - user_lat
    - user_lon
    type: object
  model.Users:
    properties:
      created_at:
        type: string
      deleteAt:
        example: "null"
        type: string
      email:
        type: string
      firstname:
        type: string
      google_id:
        type: string
      lastname:
        type: string
      password:
        type: string
      phone:
        type: string
      profile_image_url:
        type: string
      role:
        $ref: '#/definitions/model.Roles'
      updated_at:
        type: string
      user_id:
        type: string
    type: object
info:
  contact: {}
  description: This is API document for Zuck-my-clothe API
  title: Zuck-my-clothe API
  version: "1.0"
paths:
  /address/add:
    post:
      consumes:
      - application/json
      description: Add a new user address information to system
      parameters:
      - description: New Address Data
        in: body
        name: UserAddresses
        required: true
        schema:
          $ref: '#/definitions/model.AddUserAddressDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.UserAddressDetail'
        "406":
          description: Not Acceptable
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Add new user address
      tags:
      - UserAddress
  /address/delete/{addressID}:
    delete:
      consumes:
      - application/json
      description: Delete requested address from system
      parameters:
      - description: Address ID
        in: path
        name: address_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Ok
          schema:
            type: string
        "202":
          description: Accepted
          schema:
            type: string
        "204":
          description: record not found
          schema:
            type: string
      summary: Delete address
      tags:
      - UserAddress
  /address/detail/owner:
    get:
      consumes:
      - application/json
      description: List all owned address of thant user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UserAddressDetail'
        "202":
          description: Accepted
          schema:
            type: string
      summary: Find owned address
      tags:
      - UserAddress
  /address/update:
    put:
      consumes:
      - application/json
      description: Update requested address information
      parameters:
      - description: New Address Data
        in: body
        name: UserAddresses
        required: true
        schema:
          $ref: '#/definitions/model.UpdateUserAddressDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UserAddressDetail'
        "202":
          description: Accepted
          schema:
            type: string
        "204":
          description: record not found
          schema:
            type: string
        "406":
          description: Not Acceptable
          schema:
            type: string
      summary: Update address information
      tags:
      - UserAddress
  /auth/google/callback:
    post:
      consumes:
      - application/json
      description: Handle Google OAuth2 callback and log in or create a user
      parameters:
      - description: Google OAuth2 Request Body
        in: body
        name: requestBody
        required: true
        schema:
          $ref: '#/definitions/model.RequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AuthenResponse'
        "204":
          description: User Data Fetch Failed
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Google OAuth2 Callback
      tags:
      - Authentication
  /auth/me:
    get:
      consumes:
      - application/json
      description: handle user data extraction and token expiration check
      parameters:
      - description: Bearer {access_token}
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AuthenResponse'
        "204":
          description: User Data Fetch Failed
          schema:
            type: string
        "401":
          description: token expired
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Extract User Data from JWT token
      tags:
      - Authentication
  /auth/signin:
    post:
      consumes:
      - application/json
      description: Sign in user with credentials
      parameters:
      - description: Authentication Payload
        in: body
        name: authenPayload
        required: true
        schema:
          $ref: '#/definitions/model.AuthenPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AuthenResponse'
        "400":
          description: Missing body
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Sign in to the application
      tags:
      - Authentication
  /branch/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a branch
      parameters:
      - description: Branch ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "404":
          description: record not found
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Delete branch
      tags:
      - Branches
    get:
      description: Retrieve a single branch from the database based on its ID.
      parameters:
      - description: branch ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Branch'
        "204":
          description: Not Found
          schema:
            type: string
      summary: Get a branch by ID
      tags:
      - Branches
  /branch/all:
    get:
      consumes:
      - application/json
      description: Get a list of all branches
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Branch'
            type: array
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all branches
      tags:
      - Branches
  /branch/closest-to-me:
    post:
      consumes:
      - application/json
      description: Get a list of all branches closest to user
      parameters:
      - description: User geo location data
        in: body
        name: UserGeoLocation
        required: true
        schema:
          $ref: '#/definitions/model.UserGeoLocation'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.BranchDetail'
            type: array
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get branches closest to user
      tags:
      - Branches
  /branch/create:
    post:
      consumes:
      - application/json
      description: Create a new branch by using Branch model
      parameters:
      - description: New Branch Data
        in: body
        name: BranchModel
        required: true
        schema:
          $ref: '#/definitions/model.CreateBranchDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "406":
          description: Not Acceptable
          schema:
            type: string
      summary: Create new branch
      tags:
      - Branches
  /branch/owner:
    get:
      consumes:
      - application/json
      description: Get branch details by branch owner
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Branch'
        "204":
          description: record not found
          schema:
            type: string
        "403":
          description: forbidden
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Get branch by owner
      tags:
      - Branches
  /branch/update:
    put:
      consumes:
      - application/json
      description: Update branch details
      parameters:
      - description: Branch data
        in: body
        name: branch
        required: true
        schema:
          $ref: '#/definitions/model.UpdateBranchDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Branch'
        "406":
          description: not acceptable
          schema:
            type: string
      summary: Update branch
      tags:
      - Branches
  /employee-contract:
    get:
      description: Get all employee contracts
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.EmployeeContract'
            type: array
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all employee contracts
      tags:
      - EmployeeContract
    post:
      consumes:
      - application/json
      description: Create a new employee contract
      parameters:
      - description: Employee Contract
        in: body
        name: contract
        required: true
        schema:
          $ref: '#/definitions/model.EmployeeContractDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "406":
          description: Not Acceptable
          schema:
            type: string
      summary: Create a new employee contract
      tags:
      - EmployeeContract
  /employee-contract/{contract_id}:
    delete:
      description: Soft delete an employee contract
      parameters:
      - description: Contract ID
        in: path
        name: contract_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.EmployeeContract'
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Soft delete an employee contract
      tags:
      - EmployeeContract
  /employee-contract/branch/{branch_id}:
    get:
      description: Get employee contracts by branch ID
      parameters:
      - description: Branch ID
        in: path
        name: branch_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.EmployeeContract'
            type: array
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get employee contracts by branch ID
      tags:
      - EmployeeContract
  /employee-contract/user/{user_id}:
    get:
      description: Get employee contracts by user ID
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.EmployeeContract'
            type: array
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get employee contracts by user ID
      tags:
      - EmployeeContract
  /machine/{serial_id}:
    get:
      description: Get details of a specific machine by its serial number
      parameters:
      - description: Machine Serial ID
        in: path
        name: serial_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Machine'
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get machine details by serial
      tags:
      - Machine
  /machine/add:
    post:
      consumes:
      - application/json
      description: Add a new machine to the system
      parameters:
      - description: New Machine Data
        in: body
        name: MachineModel
        required: true
        schema:
          $ref: '#/definitions/model.AddMachineDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Machine'
        "406":
          description: Not Acceptable
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Add new machine
      tags:
      - Machine
  /machine/all:
    get:
      description: Retrieve all machines in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Machine'
            type: array
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all machines
      tags:
      - Machine
  /machine/branch/{branch_id}:
    get:
      description: Get all machines under a specific branch
      parameters:
      - description: Branch ID
        in: path
        name: branch_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Machine'
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get machines by branch ID
      tags:
      - Machine
  /machine/delete/{serial_id}:
    delete:
      description: Soft delete a machine by its serial ID
      parameters:
      - description: Machine Serial ID
        in: path
        name: serial_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Machine'
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Soft delete machine
      tags:
      - Machine
  /machine/update/{serial_id}/set_active/{set_active}:
    put:
      description: Set the active status of a machine
      parameters:
      - description: Machine Serial ID
        in: path
        name: serial_id
        required: true
        type: string
      - description: Set Active (true/false)
        in: path
        name: set_active
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Machine'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Update machine active status
      tags:
      - Machine
  /payment/add:
    post:
      consumes:
      - application/json
      description: Add a new payment record to db [mockup]
      parameters:
      - description: New Payment Data
        in: body
        name: PaymentModel
        required: true
        schema:
          $ref: '#/definitions/model.Payments'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Payments'
        "202":
          description: Accepted
          schema:
            type: string
      summary: Add new payment
      tags:
      - Payment
  /payment/detail/{paymentID}:
    get:
      description: Find payment by paymentID [mockup]
      parameters:
      - description: PaymentID
        in: path
        name: paymentID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Payments'
        "204":
          description: no content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Find payment by id
      tags:
      - Payment
  /users/:
    post:
      consumes:
      - application/json
      description: Create a new user by using User model
      parameters:
      - description: New User Data
